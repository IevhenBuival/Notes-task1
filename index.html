<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equip="X-UA-Compatible" content="ie-edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Notes</title>
  </head>
  <body>
    <dialog data-modal class="border-info w-100"></dialog>
    <div class="d-flex flex-column mx-2 vh-100 text-primary">
      <header class="container-fluid">
        <div class="container-fluid row my-1">
          <div class="col-6 row my-2">
            <label class="col-auto">Filter by:</label>
            <div class="col-auto select">
              <select name="notes-view" class="view-note text-primary">
                <option value="active"><h2>Active</h2></option>
                <option value="all"><h2>All</h2></option>
                <option value="archive"><h2>Archive</h2></option>
              </select>
            </div>
          </div>
          <div class="col-auto text-primary">
            <label>New item:</label>
            <button data-open-modal class="btn bg-info my-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 512 512"
              >
                <path
                  d="M184 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H96c-35.3 0-64 28.7-64 64v16 48V448c0 35.3 28.7 64 64 64H416c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H376V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H184V24zM80 192H432V448c0 8.8-7.2 16-16 16H96c-8.8 0-16-7.2-16-16V192zm176 40c-13.3 0-24 10.7-24 24v48H184c-13.3 0-24 10.7-24 24s10.7 24 24 24h48v48c0 13.3 10.7 24 24 24s24-10.7 24-24V352h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H280V256c0-13.3-10.7-24-24-24z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div
          class="container-fluid row align-items-center justify-content-center text-primary border-primary rounded py-1"
        >
          <div
            class="col-1 border rounded border-primary text-truncate d-block"
          >
            Name
          </div>
          <div
            class="col-2 border rounded border-primary text-truncate d-block"
          >
            Created
          </div>
          <div
            class="col-1 border rounded border-primary text-truncate d-block"
          >
            Category
          </div>
          <div
            class="col-5 border rounded border-primary text-truncate d-block"
          >
            Content
          </div>
          <div
            class="col-2 border rounded border-primary text-truncate d-block"
          >
            Dates
          </div>
          <div
            class="col-1 border rounded border-primary text-truncate d-block"
          >
            Actions
          </div>
        </div>
      </header>
      <main class="note-list container-fluid my-2"></main>
      <footer class="footer-container">Footer table</footer>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
